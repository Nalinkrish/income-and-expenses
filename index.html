<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expenses </title>
    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="legder">
            <h2>Income & Expenses Tracker</h2>
            <h4>Your Balance</h4>
            <h1 id="balance">LKR 0.00</h1>
            <div class="inc-exp-container">
                <div class="inc">
                    <h4>Income</h4>
                    <p id="income_amt" class="amt plus" style="font-size:0.60rem; color: #fff;">LKR 0.00</p>
                </div>
                <div class="exp">
                    <h4>Expenses</h4>
                    <p id="expense_amt" class="amt minus"style="font-size:0.60rem; color: #fff;">LKR 0.00</p>
                </div>
            </div>
            <form action="#" id="form">
                <div class="form-control">
                    <label for="desc">Description</label>
                    <input type="text"name="desc" id="desc" placeholder="Enter description">
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number"name="amount" id="amount" placeholder="Enter amount">
                </div>
                <button class="btn" type="submit">Add transaction</button>
            </form>
        </div>
        <div class="transaction">
            <h3>Transaction Details</h3>
            <ul class="trans" id="trans">
                
                <li class="exp">Insurance
                    <span>-1500</span>
                    <button class="btn-del">x</button>
                </li>

                <li class="inc">Salary
                    <span>35000</span>
                    <button class="btn-del">x</button>
                </li>

                <li class="exp">Food
                    <span>-350</span>
                    <button class="btn-del">x</button>
                </li>
            </ul>
        </div>
    </div>








    <script src="script/script.js"></script>
</body>
</html>
